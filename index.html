<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvinte Repórter - Rádio Nova Cotia</title>
    <style>
        /* Estilos para o site no GitHub */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #001a33; 
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            margin: 5px 0 0;
            color: #cce0ff;
            font-size: 14px;
        }

        /* Container do Carrossel */
        .carrossel-moldura {
            width: 95%;
            max-width: 800px;
            height: 500px;
            border: 4px solid #003366;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 600px) {
            .carrossel-moldura {
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Ouvinte Repórter</h1>
        <p>A voz da população mostrando os problemas da cidade</p>
    </div>

    <div class="carrossel-moldura">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwXSYjTgPcvIZdwG0yett5B4iVagH6kLbO0krk4hBos4QiGSOC9uQZjNKgj1kqgf3Yjcg/exec"
            allow="autoplay">
        </iframe>
    </div>

    <div class="footer">
        Atualizado automaticamente via Google Sheets
    </div>

</body>
</html>
