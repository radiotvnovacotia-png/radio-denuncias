<div id="radio-news-container">    <div id="radio-news-track">        <div class="radio-loading">A carregar notícias da Rádio...</div>    </div>    <button class="radio-nav prev" onclick="changeSlide(-1)">❮</button>    <button class="radio-nav next" onclick="changeSlide(1)">❯</button></div>
<style>    #radio-news-container { position: relative; max-width: 100%; height: 450px; margin: auto; overflow: hidden; border-radius: 12px; background: #001a33; border: 2px solid #0056b3; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }    #radio-news-track { display: flex; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); height: 100%; }    .radio-slide { min-width: 100%; height: 100%; position: relative; }    .radio-slide img { width: 100%; height: 100%; object-fit: cover; display: block; }    .radio-caption { position: absolute; bottom: 0; background: linear-gradient(transparent, rgba(0, 86, 179, 0.95)); color: white; width: 100%; padding: 30px 20px 20px; font-family: sans-serif; font-size: 1.2em; text-align: center; font-weight: 500; }    .radio-nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 86, 179, 0.7); color: white; border: none; padding: 15px; cursor: pointer; border-radius: 50%; z-index: 10; font-size: 20px; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }    .radio-nav:hover { background: #0056b3; }    .prev { left: 15px; } .next { right: 15px; }    .radio-loading { width: 100%; color: white; text-align: center; margin-top: 180px; font-family: sans-serif; }</style>
<script>    // Link da planilha publicada que você me enviou (convertido para formato CSV para facilitar a leitura)    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQF6Pkq50WVPuYUz4OpZ8PcXUJzmKuy1WfAFWyiMET4XhVZaeWIVfy8SIgeuHs77jwi1gRHHHR0VmW-/pub?output=csv";        let currentIndex = 0;    let total = 0;
    async function fetchData() {        try {            const res = await fetch(CSV_URL + "&t=" + Date.now());            const text = await res.text();                        // Converte o CSV em linhas e depois em dados            const rows = text.split('\n').map(row => row.split(','));            const track = document.getElementById('radio-news-track');            track.innerHTML = '';
            let hasData = false;
            // Começa do índice 1 para pular o cabeçalho            for (let i = 1; i < rows.length; i++) {                const row = rows[i];                if (row.length < 9) continue;
                const textoNoticia = row[4]; // Coluna E                const linkOriginal = row[5]; // Coluna F                const status = row[8] ? row[8].trim().toUpperCase() : ""; // Coluna I
                // Só mostra se NÃO for "SIM"                if (status !== "SIM" && linkOriginal) {                    hasData = true;                    let idFoto = "";                    if (linkOriginal.includes('/d/')) idFoto = linkOriginal.split('/d/')[1].split('/')[0];                    else if (linkOriginal.includes('id=')) idFoto = linkOriginal.split('id=')[1].split('&')[0];                                        const urlFinal = idFoto ? `https://drive.google.com/uc?export=view&id=${idFoto}` : linkOriginal;
                    track.innerHTML += `                        <div class="radio-slide">                            <img src="${urlFinal}" onerror="this.src='https://via.placeholder.com/800x450/001a33/ffffff?text=Imagem+Indisponivel'">                            <div class="radio-caption">${textoNoticia}</div>                        </div>`;                }            }
            const slides = document.querySelectorAll('.radio-slide');            total = slides.length;
            if (!hasData) {                track.innerHTML = '<div class="radio-loading">Nenhuma notícia disponível no momento.</div>';            } else if (total > 1) {                setInterval(() => changeSlide(1), 5000);            }
        } catch (e) {            document.getElementById('radio-news-track').innerHTML = '<div class="radio-loading">Erro ao carregar dados da planilha.</div>';        }    }
    function changeSlide(dir) {        const track = document.getElementById('radio-news-track');        if (total === 0) return;        currentIndex = (currentIndex + dir + total) % total;        track.style.transform = `translateX(-${currentIndex * 100}%)`;    }
    fetchData();</script>
