<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvinte Repórter</title>
    <style>
        /* Estilos para que o carrossel se ajuste bem a qualquer site */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #001a33; /* Cor azul escuro combinando com rádio */
            color: #fff;
            overflow: hidden;
        }

        .titulo-secao {
            text-align: center;
            font-size: 28px;
            margin: 15px 0 5px;
            color: #ffffff;
            font-weight: bold;
        }

        .subtitulo {
            text-align: center;
            font-size: 16px;
            color: #cce0ff;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        /* Container que segura o carrossel vindo do Google Apps Script */
        .feed-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Largura máxima sugerida */
            height: 500px;    /* Altura do carrossel */
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        @media (max-width: 600px) {
            .feed-container {
                height: 400px;
            }
            .titulo-secao {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="titulo-secao">Ouvinte Repórter</div>
    <div class="subtitulo">A voz da população mostrando os problemas da cidade</div>

    <div class="feed-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwXSYjTgPcvIZdwG0yett5B4iVagH6kLbO0krk4hBos4QiGSOC9uQZjNKgj1kqgf3Yjcg/exec" 
            title="Feed Ouvinte Repórter"
            loading="lazy">
        </iframe>
    </div>

    <p style="text-align: center; font-size: 12px; color: #888; margin-top: 10px;">
        As denúncias são atualizadas automaticamente após aprovação.
    </p>

</body>
</html>
